<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closure</title>
  </head>
  <body>

    <button id="orange">orange</button>
    <button id="green">green</button>
  </body>

  <!-- A closure is the combination of a function bundled together (enclosed) with
  references to its surrounding state (the lexical environment). In other words,
  a closure gives a function access to its outer scope. In JavaScript, closures
  are created every time a function is created, at function creation time. -->

  <script>
    // function init() {
    //   var name = "Mozilla"; // name is a local variable created by init
    //   function displayName() {
    //     // displayName() is the inner function, that forms a closure
    //     console.log(name); // use variable declared in the parent function
    //   }
    //   displayName();
    // }
    // init();

    //*************************************************************************************

    // in this the outer function is give the acces to the inner function 
    // and the inner function will not give the acces 

    // closure 

    function outer(){
        let username=  "adihya" // this will give acces 
        function inner(){
            let screte = "my123" // this will no give the acces 
            console.log("inner",username);
        }
        inner()
    }
    outer()
    console.log("outer",username);
    
    //*************************************************************************************

    // this is wrong method for the multipel color changer so we should amke the function 

    document.getElementById("orange").onclick = function(){

        document.body.style.backgroundColor = 'orange'
    }

    document.getElementById("green").onclick = function(){

        document.body.style.backgroundColor = 'green'
     }

    // this is the correct method  .... this is the perfect example of lexical scoping 

     function clickhandler(color){
        //  document.body.style.backgroundColor = `${color}`

       return  function(){
         document.body.style.backgroundColor = `${color}`
        }
     }

     document.getElementById('orange').onclick = clickhandler("orange")
     document.getElementById('green').onclick = clickhandler("green")
    
  </script>
</html>
